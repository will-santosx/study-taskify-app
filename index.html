<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyTaskify - Willians Santos</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="header-left">
        <i class="fa-solid fa-list-check"></i>
      </div>
      <div class="header-center-right">
        <div class="header-app-name">
          <span>StudyTaskify</span>
        </div>
      </div>
    </header>
    
    <div class="info-popup">
      <i class="fa-solid fa-info"></i>
      <span id="info-message">Notificação</span>
    </div>

    <main>
      <div class="main-title">
        <h1>Suas tarefas</h1>
      </div>
      <div class="new-task-content">
        <form id="new-task-form" class="new-task-container">
          <label for="add-new-task">Nova tarefa</label>
          <div class="new-task">
            <input id="input-name-new-task" placeholder="Nome" name="add-new-task" type="text" autocomplete="off" maxlength="22" required>
            <button id="new-task-button" type="submit">+</button>
          </div>
          <div class="new-task-type">
            <span>Prioridade</span>
            <div class="new-task-types">
              <div class="inputs-type">
                <input data-text="Baixa" class="task-priority-option" id="low-priority" value="low" name="prioritys" type="radio" checked>
                <label for="low-priority">Baixa</label>
              </div>
              <div class="inputs-type">
                <input data-text="Média" class="task-priority-option" id="mid-priority" value="mid" name="prioritys" type="radio">
                <label for="mid-priority">Média</label>
              </div>
              <div class="inputs-type">
                <input data-text="Alta" class="task-priority-option" id="high-priority" value="high" name="prioritys" type="radio">
                <label for="high-priority">Alta</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="status-container">

        <div id="to-do-list" class="status-tasks-container to-do">
          <div class="status-title">
            <h4>Não-inciadas</h4>
          </div>
          <div class="drop-zone">
          </div>
        </div>

        <div id="progress-list" class="status-tasks-container in-progress">
          <div class="status-title">
            <h4>Em progresso</h4>
          </div>
          <div class="drop-zone">
          </div>
        </div>

        <div id="done-list" class="status-tasks-container done">
          <div class="status-title">
            <h4>Concluídas</h4>
          </div>
          <div class="drop-zone">
          </div>
        </div>

      </div>
    </main>
    <footer>
      <div>
        <span>Desenvolvidor por Willians Santos - &copy; 2023</span>
      </div>
    </footer>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
